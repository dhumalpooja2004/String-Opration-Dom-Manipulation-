<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Oprations</title>
</head>
<body>
    <h1>Oprations</h1>
    <input type="text" id="input" class="textbox" placeholder="Enter the text to perform oprations"/>
    <input type="text" id="output" class="textbox" placeholder="output will be displased here"/>
    <div class="action-container">
        <button type="button" class="btn-action" onclick="handaleTextOps('uppercase')">uppercase</button>
        <button type="button" class="btn-action" onclick="handaleTextOps('lowercase')">lowercase</button>
        <button type="button" class="btn-action" onclick="handaleTextOps('worldcount')">world-count</button>
        <button type="button" class="btn-action" onclick="handaleTextOps('charcount')">charcter count</button>
    </div>
    <script>
        function handaleTextOps(op){
            const inputElement=document.getElementById("input");
            const outputElement=document.getElementById("output");

            switch(op){
                case "uppercase":
                    outputElement.value=inputElement.value.touppercase();
                    break;
                case "lowercase":
                    outputElement.value=inputElement.value.tolowercase();
                    break;
                 case "worldcount":
                    const totalworld=inputElement.value.split("").length;
                    outputElement.value=inputElement.value=`worldcount:${totalworld}`;
                    break;
                case "charcount":
                    outputElement.value=`charcter count:${inputElement.value.length}`;
                    break;        
            }
        }
    </script>
</body>
</html>
